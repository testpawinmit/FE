<br/>

<div *ngIf="showSpinner" class="loading">Loading&#8230;</div>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <mat-card>
      <mat-card-title>
        <font size="5"><b>List of Service Dogs</b></font>
      </mat-card-title>
      <mat-card-content>
        <form>
          <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-1">
              <br/>
              <br/>
            </div>
          </div>
          <br/>
          <table class="table table-bordered" id="excel-table">
            <thead>
            <tr style="background-color: #38998C; color: white;">
              <th>Dog Name</th>
              <th>Birth Date</th>
              <th>Breed</th>
              <th>Color</th>
              <th>History of Notes</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let serviceDog of serviceDogs">
              <td>{{serviceDog.serviceDogName}}</td>
              <td>{{serviceDog.serviceDogDob}}</td>
              <td>{{serviceDog.breed}}</td>
              <td>{{serviceDog.color}}</td>
              <td>{{serviceDog.note}}</td>
            </tr>
           </tbody>
          </table>
          <div class="form-group row">
            <div class="col-sm-12" align="right">
              <div class="row">
                <div class="col-md-10">
                </div>
                <div class="col-md-1">
                  <button mat-raised-button (click)="exportexcel()" type="submit" class="btn btn-primary" style="background-color: #38998C;">
                    <b>Download Report</b>
                  </button>
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-1"></div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12" align="right">
              <div class="row">
                <div class="col-md-10">
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-1"></div>
              </div>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

  </div>
  <div class="col-md-1"></div>
</div>

<div class="container">

  <!-- Modal1 -->
  <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title" id="exampleModalLongTitle1"><b>Add Retail</b></h5>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Retail Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Retail Name"
                     style="background-color: #EEFAFF;">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Max Count</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Max Count"
                     style="background-color: #EEFAFF;">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" style="background-color: #38998C;">
              <b>Add</b>
            </button>
            <button type="submit" class="btn btn-primary" style="background-color: #38998C;" data-dismiss="modal">
              <b>Cancel</b>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
